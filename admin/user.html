<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
>
    </div><!-- /.modal -->
    <script src="./js/http.js"></script>
    <script>

        //获取并且添加上
        $.ajax({
            url: BigNew.user_detail,
            success: info => {
                console.log(info);
                if (info.code === 200) {
                    //原方式

                    // $('.username').val(info.data.username);
                    // $('.nickname').val(info.data.nickname);
                    // $('.email').val(info.data.email);
                    // $('.password').val(info.data.password);
                    //优化方式

                    for (const key in info.data) {
                        $('.' + key).val(info.data[key]);
                    };
                    $('.user_pic').attr("src", info.data.userPic)

                }
            }
        });

        //替换图片，更改图片的固定步骤
        $('#exampleInputFile').change(function () {
            var url = URL.createObjectURL(this.files[0]);
            $('.user_pic').attr('src', url);

        })
        // 修改表单信息
        $('#form').submit(function (e) {
            e.preventDefault();
            //直接相当于:$(this).serialize,且还可以带入了图片的信息，这是原生的方式
            var formdata = new FormData(this);

            $.ajax({
                url: BigNew.user_edit,
                type: "post",
                data: formdata,
                contentType: false,  //凡是传入了formdata必须要加这两个
                processData: false,
                success: info => {
                    //做判断，如果更新成功，那么就更新页面
                    if (info.code === 200) {
                        // 这个方式可以更新父页面,但是会刷新页面，这样的用户体验不是很好
                        // window.parent.window.location.reload();
                        // alert("更新成功");
                        parent.$('#tipsModal').modal('show').find("#tipsText").attr("class","text-info").text(info.msg);

                        $.ajax({
                            url: BigNew.user_info,
                            success: info => {
                                if (info.code === 200) {
                                    // 这样的话更新的本页面里的元素。如果想要更新父页面的元素，和上面同理，增加个parent即可
                                    parent.$('.user_info>span>i').text(info.data.nickname);
                                    parent.$('.user_info>img').attr("src", info.data.userPic);
                                    parent.$('.user_center_link>img').attr("src", info.data.userPic);


                                }
                            },
                        });

                    }
                },
                error:err=>{
                    parent.$('#tipsModal').modal('show').find("#tipsText").attr("class","text-danger").text(err.responseJSON.msg);
                }
            });
        })
    </script>
</body>

</html>
